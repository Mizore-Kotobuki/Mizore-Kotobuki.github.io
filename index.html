<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
</head>
<body>
    <!-- 背景图片 -->
    <div class="bg-image"></div>
    
    <div class="container">
        <!-- 个人信息区域 -->
        <div class="profile">
            <div class="avatar">
                <img src="img/avatar.jpg" alt="头像"> <!-- 替换为您的头像路径 -->
            </div>
            <div class="profile-info">
                <h1 class="name">琴吹 霙（ことぶき みぞれ）</h1> <!-- 替换为您的昵称 -->
                <p class="motto">所以啊這就是歳月千面無常的歳月。</p> <!-- 替换为您的格言 -->
            </div>
        </div>
        
        <!-- 第一个内容区块 -->
        <section class="section" id="section1">
            <h2 class="section-title">第一部分</h2>
            <div class="section-content">
                <p>这里是第一部分的内容，可以介绍自己的基本情况或者兴趣爱好等。</p>
            </div>
        </section>
        
        <!-- 第二个内容区块 -->
        <section class="section" id="section2">
            <h2 class="section-title">第二部分</h2>
            <div class="section-content">
                <p>这里是第二部分的内容，可以介绍自己的专业技能、工作经历等。</p>
            </div>
        </section>
        
        <!-- 第三个内容区块 -->
        <section class="section" id="section3">
            <h2 class="section-title">第三部分</h2>
            <div class="section-content">
                <p>这里是第三部分的内容，可以展示自己的作品集、项目经历等。</p>
            </div>
        </section>
    </div>
</body>
</html>
